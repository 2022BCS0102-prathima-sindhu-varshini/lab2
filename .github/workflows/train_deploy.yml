name: Train and Deploy Pipeline

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python train.py

      - name: Write metrics to Job Summary
        run: |
          echo "## Lab 2 â€“ Automated Training Results" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Sindhu Varshini S P" >> $GITHUB_STEP_SUMMARY
          echo "**Roll Number:** 2022BCS0102" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Evaluation Metrics**" >> $GITHUB_STEP_SUMMARY
          cat output/metrics.json >> $GITHUB_STEP_SUMMARY

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: output/model.pkl

      - name: Upload evaluation metrics
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-metrics
          path: output/metrics.json

  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: .

      - name: Download metrics
        uses: actions/download-artifact@v4
        with:
          name: evaluation-metrics
          path: .

      # ðŸ”´ TEMPORARY FORCE DEPLOY (LAB 4 REQUIREMENT)
      - name: Force one deployment for Lab 4
        run: |
          echo "2022BCS0102 ---- Forcing one deployment for Lab 4 validation"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/2022bcs0102-wine-quality:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/2022bcs0102-wine-quality:latest
